{% extends "base.html" %}
{% block content %}
<h1 class="text-xl font-bold mb-4">정책용 지역별 요약</h1>
<table class="min-w-full bg-white border">
  <thead><tr><th>지역</th><th>FOI</th><th>EOI</th><th>FGS</th></tr></thead>
  <tbody>
  {% for r in regions %}
  <tr>
    <td class="border px-3 py-2">{{ r.basic_json__region }}</td>
    <td class="border px-3 py-2">{{ r.avg_foi|floatformat:1 }}</td>
    <td class="border px-3 py-2">{{ r.avg_eoi|floatformat:1 }}</td>
    <td class="border px-3 py-2">{{ r.avg_fgs|floatformat:1 }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
