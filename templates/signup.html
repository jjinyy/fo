{% extends "base.html" %}
{% block content %}
<!doctype html><html lang="ko"><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1"><title>회원가입 - FO.AI</title>
<script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-slate-50">
<div class="max-w-md mx-auto mt-20 bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
  <h1 class="text-xl font-extrabold mb-4">회원가입</h1>
  {% if messages %}{% for m in messages %}<div class="text-sm mb-2 text-red-600">{{ m }}</div>{% endfor %}{% endif %}
  <form method="post" class="space-y-3">
    {% csrf_token %}
    <input name="username" placeholder="아이디" class="w-full border rounded-lg px-3 py-2">
    <input name="password" type="password" placeholder="비밀번호" class="w-full border rounded-lg px-3 py-2">
    <button class="w-full bg-blue-600 text-white font-bold rounded-lg py-2">가입</button>
  </form>
  <div class="text-sm mt-3"><a class="text-blue-600" href="{% url 'login' %}">← 로그인</a></div>
</div>
</body></html>
{% endblock %}
