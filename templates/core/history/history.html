{% extends "base.html" %}
{% block content %}
<!doctype html><html lang="ko"><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>이력 - FO.AI</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-slate-50">
<div class="max-w-5xl mx-auto px-4 py-6">
  <h1 class="text-xl font-extrabold mb-3">내 진단 이력</h1>
  <a class="text-sm text-blue-600" href="{% url 'dashboard' %}">← 대시보드</a>
  <div class="mt-4 space-y-2">
    {% for it in items %}
      <a class="block bg-white border rounded-xl p-4 hover:bg-slate-50" href="{% url 'history_detail' it.pk %}">
        <div class="text-sm text-slate-500">{{ it.created_at|date:"Y-m-d H:i" }}</div>
        <div class="mt-1 text-slate-900">FOI {{ it.foi }} · EOI {{ it.eoi_personal }} · LOI {{ it.loi_score }} · <b>FGS {{ it.fgs }}</b></div>
      </a>
    {% empty %}
      <div class="text-slate-600">저장된 이력이 없습니다.</div>
    {% endfor %}
  </div>
</div>
</body></html>
{% endblock %}
