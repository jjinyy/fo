{% extends "base.html" %}
{% block content%}
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>목표 생성 - FO.AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
  <header class="bg-white border-b">
    <div class="max-w-4xl mx-auto px-4 h-14 flex items-center justify-between">
      <div class="font-extrabold">FO.AI</div>
      <nav class="text-sm">
        <a class="mr-4" href="{% url 'dashboard' %}">대시보드</a>
        <a class="mr-4" href="{% url 'goal_list' %}">내 목표</a>
        <a class="text-slate-500" href="{% url 'logout' %}">로그아웃</a>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-extrabold mb-4">목표 생성</h1>
    {% for m in messages %}
      <div class="mb-3 text-sm text-red-600">{{ m }}</div>
    {% endfor %}

    <form method="post" class="bg-white p-6 rounded-xl border space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm text-slate-600">목표 제목</label>
        <input name="title" required class="mt-1 w-full border rounded-lg px-3 py-2" placeholder="예: FGS 70점 달성">
      </div>
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-slate-600">목표 FGS</label>
          <input name="target" type="number" step="0.1" min="0" max="100" required class="mt-1 w-full border rounded-lg px-3 py-2" placeholder="예: 70">
        </div>
        <div>
          <label class="block text-sm text-slate-600">완료 기한</label>
          <input name="due" type="date" required class="mt-1 w-full border rounded-lg px-3 py-2">
        </div>
      </div>

      <div class="flex justify-end gap-2">
        <a href="{% url 'goal_list' %}" class="px-4 py-2 rounded-lg border">취소</a>
        <button class="px-4 py-2 rounded-lg bg-blue-600 text-white font-bold">저장</button>
      </div>
    </form>
  </main>
</body>
</html>
{% endblock%}
